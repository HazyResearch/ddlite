version: '2'
services:
  base:
    image: $DOCKER_IMAGE
    build: .
    working_dir: /snorkel
    entrypoint:
      - /snorkel/docker/entry.sh
    volumes:
      - .:/snorkel
  dev:
    extends: base
    ports:
      - $HOST_PORT:8888
  test:
    extends: base
    entrypoint:
      - /snorkel/docker/test.sh
